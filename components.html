<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <div class="container">
        <h1>Avatar</h1>
        <img class="avatar" src="https://avatars.githubusercontent.com/u/33099210?v=4" alt="avatar">
        <img class="avatar shadow" src="https://avatars.githubusercontent.com/u/33099210?v=4" alt="avatar">
        <img class="avatar shadow border" src="https://avatars.githubusercontent.com/u/33099210?v=4" alt="avatar">

        <h1>Button</h1>
        <a class="btn-primary" href="#">Login</a>
        <a class="btn-secondary" href="#">Sign Up</a>
        <a class="btn-outline" href="#">Join Now</a>

        <h1>Banner</h1>
        <div class="banner">
            <div class="hero">
                <h1>Change your life, learn to code</h1>
                <p>Change your life and learn to code at one of our campuses around the world.</p>
                <a class="btn-secondary" href="#">Sign Up</a>
            </div>
        </div>

        <h1>Card</h1>
        <div class="card-category">
            <h1>Breakfast</h1>
        </div>

        <div class="card-product">
            <img src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/skateboard.jpg" alt="">
            <div class="card-product-info">
                <h2>Luke Young</h2>
                <p>Dimensions: From 5'6 to 6'6</p>
            </div>
        </div>

        <div class="card-trip">
            <img src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/greece.jpg" alt="">
            <div class="card-trip-info">
                <div class="trip-title">
                    <h2>Trip to Athens</h2>
                    <p>The best place of your entire life!</p>
                </div>
                <div class="trip-price">
                    <h2>$ 99,90</h2>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
